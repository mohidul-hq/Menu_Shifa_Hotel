<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SHIFA HOTEL â€” Menu & Cart</title>
	<style>
		:root {
			--bg: #0f1115;
			--card: #161a22;
			--accent: #2dd4bf;
			--accent-2: #60a5fa;
			--text: #e5e7eb;
			--muted: #94a3b8;
			--danger: #ef4444;
			--success: #22c55e;
			--shadow: 0 10px 30px rgba(0,0,0,.35);
		}

		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			margin: 0;
			background: radial-gradient(1200px 800px at 100% -200px, rgba(96,165,250,.12), transparent),
									radial-gradient(1200px 800px at -200px 100%, rgba(45,212,191,.10), transparent), var(--bg);
			color: var(--text);
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
		}

		header {
			position: sticky; top: 0; z-index: 20;
			backdrop-filter: saturate(140%) blur(12px);
			background: rgba(15,17,21,.6);
			border-bottom: 1px solid rgba(255,255,255,.06);
		}
		.bar {
			display: flex; align-items: center; justify-content: space-between;
			gap: 16px; padding: 16px 24px; max-width: 1200px; margin: 0 auto;
		}
		.brand { font-weight: 700; letter-spacing: .4px; }
		.brand span { color: var(--accent); }
		.bar-right { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
		.search { flex: 1 1 240px; min-width: 160px; max-width: 420px; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.06); color: var(--text); outline: none; }
		.search::placeholder { color: var(--muted); }
		@media (max-width: 640px) { .search { flex: 1 1 100%; } }

		.cart-pill { display: inline-flex; align-items: center; gap: 10px; background: var(--card); padding: 8px 14px; border-radius: 999px; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,.06); }
		.cart-icon { width: 22px; height: 22px; display: grid; place-items: center; color: var(--accent-2); }
		.cart-count { font-weight: 600; background: rgba(96,165,250,.15); color: var(--accent-2); padding: 4px 10px; border-radius: 999px; min-width: 28px; text-align: center; }

		.layout { display: grid; grid-template-columns: 1fr 340px; gap: 24px; max-width: 1200px; margin: 24px auto; padding: 0 24px; }
		@media (max-width: 980px) { .layout { grid-template-columns: 1fr; } .cart { position: fixed; bottom: 0; left: 0; right: 0; max-height: 48vh; } }

		.grid { display: grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 16px; }
		@media (max-width: 1200px) { .grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }
		@media (max-width: 850px) { .grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }
		@media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }

		.card {
			background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
			border: 1px solid rgba(255,255,255,.08);
			border-radius: 16px; box-shadow: var(--shadow);
			padding: 16px; display: flex; flex-direction: column; gap: 10px;
			transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
			cursor: grab; user-select: none;
		}
		.card:hover { transform: translateY(-2px); border-color: rgba(96,165,250,.35); box-shadow: 0 12px 40px rgba(96,165,250,.15); }
		.card.dragging { opacity: .9; transform: scale(.98) rotate(-1deg); cursor: grabbing; }
		.card .title { font-weight: 600; }
		.card .price { color: var(--muted); font-weight: 600; }
		.card .actions { display: flex; gap: 8px; margin-top: auto; }
		.btn { padding: 8px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); background: rgba(96,165,250,.15); color: var(--text); font-weight: 600; cursor: pointer; transition: transform .12s ease, background .12s ease; }
		.btn:hover { transform: translateY(-1px); }
		.btn.primary { background: linear-gradient(180deg, rgba(45,212,191,.25), rgba(45,212,191,.15)); border-color: rgba(45,212,191,.35); color: #062b27; }

		.cart {
			background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
			border: 1px solid rgba(255,255,255,.08);
			border-radius: 16px; box-shadow: var(--shadow);
			padding: 16px; display: flex; flex-direction: column; gap: 12px; min-height: 280px;
		}
		.cart.dragover { outline: 2px dashed rgba(96,165,250,.45); outline-offset: 6px; box-shadow: 0 0 0 8px rgba(96,165,250,.08) inset; }
		.cart-head { display: flex; align-items: center; justify-content: space-between; }
		.cart-items { display: flex; flex-direction: column; gap: 10px; overflow: auto; }
		.cart-empty { color: var(--muted); text-align: center; padding: 16px 8px; }

		.cart-row { display: grid; grid-template-columns: 1fr 80px 90px 32px; align-items: center; gap: 8px; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); border-radius: 12px; padding: 10px 12px; animation: fadeIn .18s ease both; }
		.qty { display: inline-flex; align-items: center; gap: 8px; }
		.qty .chip { background: rgba(96,165,250,.15); color: var(--accent-2); border: 1px solid rgba(96,165,250,.35); border-radius: 999px; padding: 3px 10px; font-weight: 700; min-width: 30px; text-align: center; }
		.price-line { text-align: right; font-weight: 700; }
		.remove { display: grid; place-items: center; border-radius: 10px; background: rgba(239,68,68,.15); border: 1px solid rgba(239,68,68,.35); color: #440a0a; width: 32px; height: 32px; cursor: pointer; }

		.fly-clone { position: fixed; z-index: 999; pointer-events: none; border-radius: 12px; overflow: hidden; }

		@keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
	</style>
</head>
<body>
	<header>
		<div class="bar">
			<div class="brand">SHIFA <span>HOTEL</span> â€” Menu</div>
			<div class="bar-right">
				<input class="search" id="search" type="search" placeholder="Search menuâ€¦" aria-label="Search menu" />
				<button class="btn" id="load-items-btn" title="Load items.txt">Load items.txt</button>
				<input type="file" id="file-input" accept=".txt,text/plain" style="display:none" />
				<div class="cart-pill" id="cart-pill" role="button" aria-label="Open cart" tabindex="0">
					<div class="cart-icon" aria-hidden="true">ðŸ›’</div>
					<div>Cart</div>
					<div class="cart-count" id="cart-count">0</div>
				</div>
			</div>
		</div>
	</header>

	<main class="layout">
		<section>
			<h2 style="margin:0 0 12px 0; font-size: 18px; color: var(--muted);">Drag items into the cart</h2>
			<div class="grid" id="items-grid"></div>
		</section>

		<aside class="cart" id="cart" aria-label="Shopping cart" tabindex="0">
			<div class="cart-head">
				<div style="font-weight:700;">Your Cart</div>
				<div id="cart-total" style="color: var(--muted);"></div>
			</div>
			<div class="cart-items" id="cart-items"></div>
			<div class="cart-empty" id="cart-empty">Drop items here to add them.</div>
		</aside>
	</main>

	<script>
		const fallbackItems = [
			{ id: 'tea', name: 'Tea', price: 50 },
			{ id: 'coffee', name: 'Coffee', price: 80 },
			{ id: 'water', name: 'Mineral Water', price: 30 },
			{ id: 'paratha', name: 'Paratha', price: 40 },
			{ id: 'biryani', name: 'Chicken Biryani', price: 300 },
			{ id: 'salad', name: 'Fresh Salad', price: 150 },
			{ id: 'curry', name: 'Chicken Curry', price: 320 },
			{ id: 'dessert', name: 'Sweet Dessert', price: 120 }
		];

		let items = [...fallbackItems];
		const cart = [];
		let query = '';

		function parseItemsText(text) {
			const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
			const parsed = [];
			for (const line of lines) {
				if (line.startsWith('#')) continue;
				const parts = line.split(/\s*[\-|\|,\t]\s*/); // name - price | name, price
				const name = parts[0]?.trim();
				let price = undefined;
				if (parts[1]) {
					const p = parts[1].replace(/[^0-9.]/g, '');
					if (p) price = Math.round(parseFloat(p));
				}
				if (name) parsed.push({ id: name.toLowerCase().replace(/\s+/g,'-'), name, price });
			}
			return parsed;
		}

		async function loadItemsFromFile() {
			try {
				const res = await fetch('items.txt', { cache: 'no-store' });
				if (!res.ok) return;
				const txt = await res.text();
				const parsed = parseItemsText(txt);
				if (parsed.length) items = parsed;
			} catch (_) {
				// Silent fallback to embedded items when running from file://
			}
		}

		function formatCurrency(v) { return typeof v === 'number' ? `Rs ${v}` : 'â€”'; }

		function renderItems() {
			const grid = document.getElementById('items-grid');
			grid.innerHTML = '';
			const filtered = query ? items.filter(i => i.name.toLowerCase().includes(query)) : items;
			for (const item of filtered) {
				const el = document.createElement('div');
				el.className = 'card';
				el.draggable = true;
				el.dataset.id = item.id;
				el.innerHTML = `
					<div class="title">${item.name}</div>
					<div class="price">${formatCurrency(item.price)}</div>
					<div class="actions">
						<button class="btn" data-action="add">Add</button>
						<button class="btn primary" data-action="add-fast">Quick Add</button>
					</div>
				`;

				el.addEventListener('dragstart', (e) => {
					el.classList.add('dragging');
					e.dataTransfer.setData('text/plain', item.id);
					e.dataTransfer.effectAllowed = 'copy';
				});
				el.addEventListener('dragend', () => el.classList.remove('dragging'));
				el.addEventListener('dblclick', () => addToCartWithAnim(item, el));
				el.addEventListener('click', (e) => {
					const a = e.target.closest('button');
					if (!a) return;
					addToCartWithAnim(item, el);
				});

				grid.appendChild(el);
			}
		}

		function addToCartWithAnim(item, sourceEl) {
			addToCart(item);
			animateAddToCart(sourceEl);
		}

		function addToCart(item) {
			const found = cart.find(c => c.id === item.id);
			if (found) {
				found.qty += 1;
			} else {
				cart.push({ id: item.id, name: item.name, price: item.price, qty: 1 });
			}
			renderCart();
		}

		function removeFromCart(id) {
			const idx = cart.findIndex(c => c.id === id);
			if (idx >= 0) {
				cart.splice(idx, 1);
				renderCart();
			}
		}

		function renderCart() {
			const wrap = document.getElementById('cart-items');
			const empty = document.getElementById('cart-empty');
			const pillCount = document.getElementById('cart-count');
			const totalEl = document.getElementById('cart-total');
			wrap.innerHTML = '';

			let totalQty = 0;
			let totalPrice = 0;
			for (const c of cart) {
				totalQty += c.qty;
				if (typeof c.price === 'number') totalPrice += c.price * c.qty;

				const row = document.createElement('div');
				row.className = 'cart-row';
				row.innerHTML = `
					<div>${c.name}</div>
					<div class="qty"><span class="chip">x${c.qty}</span></div>
					<div class="price-line">${typeof c.price === 'number' ? `Rs ${c.price * c.qty}` : 'â€”'}</div>
					<button class="remove" title="Remove">âœ•</button>
				`;
				row.querySelector('.remove').addEventListener('click', () => removeFromCart(c.id));
				wrap.appendChild(row);
			}

			pillCount.textContent = totalQty;
			totalEl.textContent = totalPrice ? `Total: Rs ${totalPrice}` : '';
			empty.style.display = cart.length ? 'none' : 'block';
			saveCart();
		}
		function saveCart() {
			try { localStorage.setItem('cart', JSON.stringify(cart)); } catch (_) {}
		}

		function loadCart() {
			try {
				const raw = localStorage.getItem('cart');
				if (!raw) return;
				const parsed = JSON.parse(raw);
				if (Array.isArray(parsed)) {
					cart.splice(0, cart.length, ...parsed.map(c => ({ id: c.id, name: c.name, price: c.price, qty: c.qty || 1 })));
				}
			} catch (_) {}
		}

		function setupSearch() {
			const input = document.getElementById('search');
			input.addEventListener('input', (e) => { query = e.target.value.trim().toLowerCase(); renderItems(); });
		}

		function setupManualLoad() {
			const btn = document.getElementById('load-items-btn');
			const fi = document.getElementById('file-input');
			btn.addEventListener('click', () => fi.click());
			fi.addEventListener('change', async () => {
				const f = fi.files && fi.files[0];
				if (!f) return;
				const txt = await f.text();
				const parsed = parseItemsText(txt);
				if (parsed.length) { items = parsed; renderItems(); }
			});
		}

		function animateAddToCart(sourceEl) {
			const cartPill = document.getElementById('cart-pill');
			const srcRect = sourceEl.getBoundingClientRect();
			const dstRect = cartPill.getBoundingClientRect();

			const clone = sourceEl.cloneNode(true);
			clone.classList.add('fly-clone');
			clone.style.left = `${srcRect.left}px`;
			clone.style.top = `${srcRect.top}px`;
			clone.style.width = `${srcRect.width}px`;
			clone.style.height = `${srcRect.height}px`;
			document.body.appendChild(clone);

			const dx = dstRect.left + dstRect.width / 2 - (srcRect.left + srcRect.width / 2);
			const dy = dstRect.top + dstRect.height / 2 - (srcRect.top + srcRect.height / 2);

			const anim = clone.animate([
				{ transform: 'translate(0,0) scale(1)', opacity: 1 },
				{ transform: `translate(${dx}px, ${dy}px) scale(.25)`, opacity: 0.1 }
			], { duration: 450, easing: 'cubic-bezier(.2,.8,.2,1)' });
			anim.onfinish = () => clone.remove();

			cartPill.animate([
				{ transform: 'scale(1)' },
				{ transform: 'scale(1.06)' },
				{ transform: 'scale(1)' }
			], { duration: 350, easing: 'ease-out' });
		}

		function setupCartDnD() {
			const cartEl = document.getElementById('cart');
			cartEl.addEventListener('dragover', (e) => { e.preventDefault(); cartEl.classList.add('dragover'); });
			cartEl.addEventListener('dragleave', () => cartEl.classList.remove('dragover'));
			cartEl.addEventListener('drop', (e) => {
				e.preventDefault(); cartEl.classList.remove('dragover');
				const id = e.dataTransfer.getData('text/plain');
				const item = items.find(i => i.id === id);
				if (!item) return;
				addToCart(item);
			});
			const pill = document.getElementById('cart-pill');
			pill.addEventListener('click', () => cartEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' }));
			pill.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); cartEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); } });
		}

		(async function init() {
			await loadItemsFromFile();
			loadCart();
			renderItems();
			renderCart();
			setupSearch();
			setupManualLoad();
			setupCartDnD();
		})();
	</script>
</body>
</html>
